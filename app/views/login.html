<% layout('layout.html') -%>
    <form class="login_fm" method="post" action="/login">
        <img src="./images/huatai.png">
        <fieldset>
            <legend>WebDeploy</legend>
            <div class="controls">
                <input type="text" class="input-xlarge" id="username" name="username" placeholder="用户名">
            </div>
            <div class="controls">
                <input type="password" class="input-xlarge" id="password" name="password" placeholder="密码">
            </div>
            <a href="/updataPassword">修改密码</a>
            <button type="submit" class="btn btn-primary" style="background: red">登入</button>
        </fieldset>
    </form>
